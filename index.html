<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    <title>PRODUCT STORE</title>
  </head>
  <body>
    <div class="container">
      <h1>Users API call</h1>
      <div class="addProducts">
        <label for="fname">Enter name:</label><br />
        <input type="text" id="nameInput" /><br />
        <label for="email">Enter email:</label><br />
        <input type="text" id="emailInput" /><br /><br />
      </div>
      <button id="addBtn" class="btnAdd">Add</button>
      <div id="users">Loading</div>
    </div>

    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeEditModal">&times;</span>
        <h2>Edit User</h2>
        <input type="text" id="editName" placeholder="Title" />
        <input type="text" id="editEmail" placeholder="price" />
        <button id="saveEditUser">Save</button>
      </div>
    </div>
  </body>
</html>
